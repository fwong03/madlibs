<!DOCTYPE html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    <form action="/madlib">
        First Name: <input type="text" name="person"><br>
        Choose a color:
            <select name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select><br>
        Choose a noun: 
            <input type="radio" name="noun" value="dog">Dog
            <input type="radio" name="noun" value="cat">Cat
            <input type="radio" name="noun" value="hedgehog">Hedgehog
            <input type="radio" name="noun" value="balloonicorn">Balloonicorn<br>
        Choose an adjective:
            <select name="adjective">
                <option value="fluffy">fluffy</option>
                <option value="pinkish">pinkish</option>
                <option value="pythonic">pythonic</option>
            </select><br>
            <input type="submit">
    </form>
</body>
</html>
